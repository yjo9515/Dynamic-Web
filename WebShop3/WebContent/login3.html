<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼연습</title>
<script>
function fn_valdi(){
	var login3 = document.login;
	var id = login3.m_id.value;
	var pw = login3.m_pw.value;
	
	if((id.length == 0 || id=="")) || (pw.length == 0 || pw=="")){
		
		alert("아이디와 비빌번호를 입력하세요");
	}else{
		login3.method = "post";
		login3.action = "login3";
		login3.submit();
	}
}



</script>
</head>
<body>
<h2 >로그인</h2>
<form name="login2" action="login" method="get" encType="utf-8">
<label for="id">아이디</label>
<input type="text" id="id" name="id"  />
<label for="ps">비밀번호</label>
<input type="text" id="ps" name="ps" />
<div class="group">
<input type="checkbox" name="sub" id="java" value="java">
<label for="java">자바</label>
<input type="checkbox" name="sub" id="py" value="py">
<label for="py">파이썬</label>
<input type="checkbox" name="sub" id="c" value="c">
<label for="c">c</label>


</div>


<input type="button" value="로그인" onClick="fn_valdi()"/>
<input type="reset" value="취소"/>
<input type="hidden" name="user_info" value="서울시 성북구" />



</form>

</body>
</html>
